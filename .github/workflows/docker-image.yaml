name: Docker Image CI

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: houssemdellai/containerapps-album-backend # ${{ github.repository }}
  GITHUB_USERNAME: houssemdellai

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.GITHUB_USERNAME }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t ghcr.io/${{ env.GITHUB_USERNAME }}/${{ env.IMAGE_NAME }} .
          docker push ghcr.io/${{ env.GITHUB_USERNAME }}/${{ env.IMAGE_NAME }}
