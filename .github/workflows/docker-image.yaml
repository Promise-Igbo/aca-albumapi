name: Docker Image CI

on:
  push:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: containerapps-album-backend # ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker rmi -f $(docker images -aq)
          docker build -t ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME }} .
          IMAGE_ID=$(docker images -q ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME }})
          docker run -ti --rm $IMAGE_ID /bin/bash
          docker push ghcr.io/${{ github.actor }}/${{ env.IMAGE_NAME }}:latest
